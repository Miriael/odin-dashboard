
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Odin dashboard</title>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar__logo">
      <img src="./img/abacus.svg" alt="Logo" width="50px"> Dashboard
    </div>
    <ul class="sidebar__main">
      <li><img src="./img/home.svg" alt="Home" width="25px"><a>Home</a></li>
      <li><img src="./img/card-bulleted.svg" alt="Profile card" width="25px"><a>Profile</a></li>
      <li><img src="./img/chat.svg" alt="Chat" width="25px"><a>Messages</a></li>
      <li><img src="./img/history.svg" alt="History" width="25px"><a>History</a></li>
      <li><img src="./img/file-multiple.svg" alt="Files" width="25px"><a>Tasks</a></li>
      <li><img src="./img/account-group.svg" alt="People" width="25px"><a>Communities</a></li> 
    </ul>
    <ul>
      <li><img src="./img/cog.svg" alt="Cogwheel" width="25px"><a>Settings</a></li>
      <li><img src="./img/help-box.svg" alt="Help box" width="25px"><a>Support</a></li>
      <li><img src="./img/shield-check.svg" alt="Privacy" width="25px"><a>Privacy</a></li>
    </ul>
  </div>
  <div class="nav">
    <div class="nav__top">
      <div class="nav__searchbar">
        <img src="./img/magnify.svg" alt="Search" width="20px"><input name="searchbar" size="50">
      </div>
      <div>
        <p>notification</p>
        <p>av</p>
        <p>name</p>
      </div> 
    </div>
    <div class="nav__bottom">
      <div class="nav__left">
        <p>av</p>
        <div class="nav__name">
          <p class="nav__introduction">hello there</p>
          <p class="nav__username">name of user</p>
        </div>
      </div>
      <div class="nav__right">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="content__cards">
      <p class="content__header">dummy stuff</p>
      <p>one</p>
      <p>two</p>
      <p>three</p>
      <p>four</p>
      <p>five</p>
      <p>six</p>
    </div>
    <div class="content__news">
      <p>new stuff</p>
      <p class="content__announcements card">announcements</p>
      <p>different stuff</p>
      <p class="content__trending card">updates</p>
    </div>
  </div>
</body>
</html>
